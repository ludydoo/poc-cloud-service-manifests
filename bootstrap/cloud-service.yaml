apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloud-service
  namespace: openshift-gitops
spec:
  project: default
  syncPolicy:
    automated: { }
  source:
    repoURL: https://github.com/ludydoo/poc-cloud-service-manifests
    targetRevision: HEAD
    path: cloud-service
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-operators