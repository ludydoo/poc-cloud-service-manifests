apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloud-service
  namespace: cloud-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloud-service
rules:
  - apiGroups:
      - "argoproj.io"
    resources:
      - applications
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloud-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cloud-service
subjects:
  - kind: ServiceAccount
    name: cloud-service
    namespace: cloud-service