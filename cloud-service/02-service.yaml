apiVersion: v1
kind: Service
metadata:
  annotations:
    app.openshift.io/vcs-ref: ""
    app.openshift.io/vcs-uri: https://github.com/ludydoo/poc-cloud-service
  name: poc-cloud-service
  namespace: cloud-service
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
    - name: grpc
      port: 8080
      protocol: TCP
      targetPort: grpc
  selector:
    app: poc-cloud-service
    deployment: poc-cloud-service